<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>
    <div class="DiffrentSounds">
        
        <label>Metronome</label>
        <input checked type="checkbox" name="sounds" id="Met">

       <div>
        <label> Hi-Hat </label>
        <input type="checkbox" name="sounds" id="HiHat">
        
        <div>
         <label>instrument timing</label>
        <label>1</label>
        <input type="radio" name="Hi" id="hi1">
        <label>2</label>
        <input type="radio" name="Hi" id="hi2">
        <label>3</label>
        <input type="radio" name="Hi" id="hi3">
        <label>4</label>
        <input type="radio" name="Hi" id="hi4">
        </div>
        </div>

       <div>
        <label>Kick-Drum</label>
        <input type="checkbox" name="sounds" id="Kick">

        <div>
         <label>instrument timing</label>
        <label>1</label>
        <input type="radio" name="Kick" id="kick1">
        <label>2</label>
        <input type="radio" name="Kick" id="kick2">
        <label>3</label>
        <input type="radio" name="Kick" id="kick3">
        <label>4</label>
        <input type="radio" name="Kick" id="kick4">
        </div>

        

       </div>


       <div>
        <label>Snare-Drum</label>
        <input type="checkbox" name="sounds" id="Snare">

        <div>
         <label>instrument timing</label>
        <label>1</label>
        <input type="radio" name="Snare" id="snare1">
        <label>2</label>
        <input type="radio" name="Snare" id="snare2">
        <label>3</label>
        <input type="radio" name="Snare" id="snare3">
        <label>4</label>
        <input type="radio" name="Snare" id="snare4">
        </div>




       </div>

    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
        <div id="dots">
            <div class="dot1" >O</div>
            <div class="dot2" >O</div>
            <div class="dot3" >O</div>
        </div>
        <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
